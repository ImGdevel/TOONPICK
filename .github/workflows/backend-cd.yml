name: TOONPICK Backend CD Pipeline

on:
  workflow_dispatch:
    inputs:
      version:
        description: '배포 버전'
        required: true
        default: 'latest'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }} 

      - name: JDK 17 설정
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Gradle 캐시 설정 (빌드 최적화)
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Gradle 실행 권한 추가
        run: chmod +x backend/gradlew

      - name: Gradle 빌드 및 테스트
        working-directory: backend
        run: |
          ./gradlew clean build -x test --no-daemon --parallel --configure-on-demand

      - name: 빌드 결과 검증 (JAR 파일 확인)
        run: |
          echo "=== Gradle Build 완료 후 JAR 파일 위치 확인 ==="
          find backend/module-application/toonpick-app-api/build/libs -type f -name "*.jar"
          ls -al backend/module-application/toonpick-app-api/build/libs

      - name: 빌드된 JAR 파일 업로드 (아티팩트 저장)
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/module-application/toonpick-app-api/build/libs/toonpick-0.0.1-SNAPSHOT.jar
          retention-days: 3


  docker-build-and-push:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: 빌드된 JAR 파일 다운로드 (올바른 실행 ID 사용)
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: backend/module-application/toonpick-app-api/build/libs
          repository: ImGdevel/TOONPICK
          run-id: ${{ needs.wait-for-ci.outputs.ci_run_id }}

      - name: 다운로드된 JAR 파일 확인
        run: ls -al backend/module-application/toonpick-app-api/build/libs
  
      - name: Docker Build & Push
        env:
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}
          REPOSITORY: "toonpick-service-app"
          IMAGE_TAG: "${{ github.event.inputs.version }}"
        run: |
          echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_USERNAME" --password-stdin

          echo "=== Docker Build 시작 ==="
          docker build \
            --cache-from $DOCKER_HUB_USERNAME/$REPOSITORY:latest \
            -t $DOCKER_HUB_USERNAME/$REPOSITORY:$IMAGE_TAG \
            -t $DOCKER_HUB_USERNAME/$REPOSITORY:latest \
            -f backend/Dockerfile .

          docker push $DOCKER_HUB_USERNAME/$REPOSITORY:$IMAGE_TAG
          docker push $DOCKER_HUB_USERNAME/$REPOSITORY:latest


  deploy:
    needs: docker-build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: EC2에 SSH 접속하여 배포 실행
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            export DOCKER_HUB_USERNAME="${{ secrets.DOCKER_HUB_USERNAME }}"
            export DOCKER_HUB_PASSWORD="${{ secrets.DOCKER_HUB_PASSWORD }}"

            cd ~/TOONPICK

            echo "기존 컨테이너 중지 및 제거..."
            docker-compose down || true

            echo "최신 Docker Image Pull..."
            docker pull $DOCKER_HUB_USERNAME/toonpick-service-app:latest
            docker pull $DOCKER_HUB_USERNAME/toonpick-service-app:${{ github.event.inputs.version }}

            echo "Docker 컨테이너 재배포..."
            docker-compose up -d --force-recreate
