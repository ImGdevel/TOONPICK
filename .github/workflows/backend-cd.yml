          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Gradle ì‹¤í–‰ ê¶Œí•œ ì¶”ê°€
        run: chmod +x backend/gradlew

      - name: Gradle ë¹Œë“œ & í…ŒìŠ¤íŠ¸ ì‹¤í–‰
        working-directory: backend
