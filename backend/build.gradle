plugins {
    id 'io.spring.dependency-management' version '1.1.4'
}

subprojects {
    apply plugin: 'java'

    group = 'toonpick'
    version = '0.0.1-SNAPSHOT'

    java {
        sourceCompatibility = '17'
    }

    // 모든 서브 프로젝트에 공통으로 적용될 저장소 설정
    repositories {
        mavenCentral()
    }

    configurations {
        compileOnly {
            extendsFrom annotationProcessor
        }
    }
}
