spring:
  profiles:
    default: dev

  output:
    ansi:
      enabled: always

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always

# 배치 처리 설정
batch:
  size: 5
  delay-ms: 1000
  retry:
    count: 2
    base-delay-ms: 1000
